    <div class="container h-100">
        <div class="row justify-content-center">
            <p class="copy">
                Please send me a message with any questions or to request an appointment.
            </p>
        </div>
        <div class="row justify-content-center h-100">
            <div class="col-md-6 col-sm-12 mx-auto">
                <div class="card h-100 justify-content-center">
                    <div>
                        <div class="card-body">
                            <h5 class="card-title">Contact Me</h5>
                            <div>
                                <h5>Phone: <a class="hoverLink" href="tel:+1-307-227-2963" title="Call me on the phone.">307-227-2963</a></h5>
                            </div>
                            <form action="mailto:aaronashear@gmail.com" method="post" enctype="text/plain">
                                <div class="form-group">
                                    <label for="formEmailInput">Email address</label>
                                    <input type="email" class="form-control" id="formEmailInput"
                                        placeholder="name@example.com">
                                </div>
    
                                <div class="form-group">
                                    <label for="formNameInput">Subject</label>
                                    <input name="subject" type="text" class="form-control" id="formNameInput" placeholder="The subject of the email.">
                                </div>
    
                                <div class="form-group">
                                    <label for="formTextareaInput">Message</label>
                                    <textarea name="body" class="form-control" id="formTextareaInput"
                                        placeholder="How can I help?" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>

                            </form>
                            <!-- <button class="btn btn-primary">Submit</button> -->
                          </div>
                    </div>
                </div>
            </div>
        </div>
